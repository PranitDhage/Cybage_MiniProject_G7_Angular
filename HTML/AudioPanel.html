<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AudioPanel</title>

    <!-- bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- audio panel styles -->
    <link rel="stylesheet" href="../CSS/AudioPanel.css" />

    <link rel="icon" href="../Public/images/music.ico" />
  </head>

  <body>
    <!-- start of the header and navbar -->
    <header>
      <div id="nav-placeholder"></div>
    </header>

    <div class="main_div">
      <!-- end of the header and navbar-->
      <div class="music_container">
        <h2 id="title">FADED</h2>
        <h3 id="artist">Alan Walker</h3>
        <div class="img_container">
          <img class="cover" src="../Public/songs/images/faded.jpg" alt="" />
        </div>
        <audio src="../Public/songs/soundtracks/Faded_ncs_release.mp3"></audio>

        <!-- progress bar -->
        <div class="progressbar_container" id="progress_container">
          <div class="progress_duration_meter">
            <div id="current_time">0:00</div>
            <div id="total_duration">4:24</div>
          </div>

          <div class="progress_div" id="progress_div">
            <div class="progress" id="progress"></div>
          </div>
        </div>

        <!-- controls -->
        <div class="music_controls">
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main_button" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>

    <!-- footer start -->
    <footer>
      <div class="mt-3" id="footer-placeholder"></div>
    </footer>
    <!-- footer end -->

    <!-- audio panel js -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="../JavaScript/AudioPanel.js"></script>
    <script src="/JavaScript/HomePage.js"></script>
    <script src="/JavaScript/common.js"></script>
  </body>
</html>
