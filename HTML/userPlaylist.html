<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userPlaylist</title>
    <link rel="icon" href="../Public/images/music.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css"
    integrity="sha512-6g9IGCc67eh+xK03Z8ILcnKLbJnKBW+qpEdoUVD/4hBa2Ghiq5dQgeNOGWJfGoe9tdCRM4GpJMnsRXa2FDJp9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/JavaScript/userPlaylist.js"></script>
    <script src="/JavaScript/common.js"></script>
    <script src="/JavaScript/HomePage.js"></script>
</head>

<body class="min-vh-100">

    <!-- start of the header and navbar -->
    <header class="header">
        <div id="nav-placeholder">
        </div>
    </header>
    <!-- end of the header and navbar-->


    <!-- userPlaylist container start -->
    <div id="userPlaylistContainer">

        <div class="row d-flex justify-content-center">
            <div class="col-md-11 ml-2 mt-2 pt-2">
                <div class="row z-depth-3">

                    <div class="row text-center container-fluid">
                        <div class="col">
                            <h1 class="mt-3 mb-3 text-info text-center">User Playlist</h1>
                        </div>
                    </div>

                    <!-- table start -->
                    <div class="table-responsive text-center">
                        <table id="userPlaylistTable" class="table table-info table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">songName</th>
                                    <th scope="col">language</th>
                                    <th scope="col">artist</th>
                                    <th scope="col">album</th>
                                    <th scope="col">categories</th>
                                    <th scope="col">duration</th>
                                    <th scope="col">play</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- jQuery appending row in this element -->
                            </tbody>
                        </table>
                    </div>
                    <!-- table end -->

                </div>
            </div>
        </div>
    </div>
    <!-- userPlaylist container end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
</script>
    <!-- footer start -->
    <footer style="position: sticky; top: 100%;">
        <div class="mt-3" id="footer-placeholder">
        </div>
    </footer>

    <!-- footer end -->

</body>

</html>
