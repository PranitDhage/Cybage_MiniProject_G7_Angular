    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
              <form class="form-container" id="registration" onsubmit="signUp(event);" >
                <h3 class="row justify-content-center">Registration </h3>
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" class="form-control" id="name" name="username" placeholder="username">
                    <h6 id="userCheck"> </h6>
                  </div>
                  
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  <h6 id="emailCheck"> </h6>
                </div>
                <div class="form-group">
                    <label for="number">Phone Number</label>
                    <input type="tel" class="form-control" id="number" name="number" placeholder="enter number">
                    <h6 id="numberCheck"> </h6>
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                  <h6 id="passCheck"> </h6>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password1" name="confirm" placeholder="Confirm Password">
                  <h6 id="conpassCheck"></h6>
                </div>
               
               
                <!-- <button type="submit" class="btn btn-primary btn-block" id="submit" formaction="loginForm.html">Submit</button> -->
                <button type="submit" class="btn btn-primary btn-block" id="submit">Submit</button>


            </div>
            <p class="signup">Already exist?<a href="/html/loginForm.html">  Sign In </a></p>
           </div>
              </form>
            </section>
        </section>
    </section>
