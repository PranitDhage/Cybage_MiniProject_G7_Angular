<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Language</title>
    <link
      rel="shortcut icon"
      href="../Public/other/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../CSS/selectLanguage.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../JavaScript/SelectLanguage.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <link rel="icon" href="../Public/images/music.ico" />
    <link rel="stylesheet" href="../CSS/HomePage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="../JavaScript/common.js"></script>
    <script src="../JavaScript/HomePage.js"></script>
  </head>

  <body class="container lang-bg-img">
    <!-- Navbar -->
    <header class="header">
      <div id="nav-placeholder"></div>
    </header>
    <!--language page-->
    <div class="card mb-3">
      <div class="card-header" style="color: #efa613">
        <h3>Choose Your Language</h3>
      </div>
      <div class="card-body">
        <select
          id="languages"
          class="selectpicker"
          multiple
          data-live-search="true"
        >
          <option value="marathi">Marathi</option>
          <option value="hindi">Hindi</option>
          <option value="english">English</option>
        </select>
        <button type="button" class="btn btn-success language">
          Explore Music
        </button>
      </div>
    </div>
    <footer style="position: fixed; left: 0; bottom: 0; width: 100%">
      <div class="container mt-3" id="footer-placeholder"></div>
    </footer>
  </body>
</html>
