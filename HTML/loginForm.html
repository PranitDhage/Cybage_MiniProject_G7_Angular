                <form class="form-container" id="login" method="POST" >
                  <h3 class="row justify-content-center">Login </h3>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                   
                    <button type="submit" class="btn btn-primary btn-block" id="submit">Submit</button>

                </div>
                <p class="signup">Don't have an account?<a href="/html/regForm.html"> Sign Up </a></p>
               </div>
                  </form>
            </section>
        </section>
